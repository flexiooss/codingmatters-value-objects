value:
  stringProperty: string
  booleanProperty: bool
  listProperty:
    $list: string
  setProperty:
    $set: string

complexValue:
  recursiveProperty: $complexValue
  inSpecProperty: $value
  outSpecProperty:
    $value-object: org.codingmatters.value.objects.demo.referenced.ReferencedValue

valueWithBinary:
  binary: bytes

valueWithEnums:
  inlineEnum:
    $enum: A, B, C
  elswhereEnum:
    $enum:
      $type: java.time.DayOfWeek